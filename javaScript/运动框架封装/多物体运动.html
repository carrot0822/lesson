<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0px; padding:0px;}
	ul,li{list-style:none}
	ul li{	
		width:200px;
		height:100px;
		background:yellow;
		margin-bottom:20px;
		border:2px solid #969;
	}
</style>
<script type="text/javascript">
//多个物体运动和单个物体运动差不多 那么区别在哪里呢 差别在于传递的是obj 用的是this 而不是单个
	window.onload=function(){	
		var ali=document.getElementsByTagName("li");
		for(var i=0;i<ali.length;i++){	
			
			ali[i].onmouseover=function(){	
			startMove(this,400);
			}
			ali[i].onmouseout=function(){	
			startMove(this,200);
			}
		}
	}
	
	function startMove(obj,target){	
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){	
		var iccu=parseInt(getStyle(obj,'width'))
		var speed=(target - iccu)/5; 
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		if(iccu==target){
			clearInterval(obj.timer);	
		}
		else{	
			obj.style['width']=iccu+speed+'px';
		}
		},30)
	}
	
		function getStyle(obj,attr){
		if(obj.currentStyle){	
			return obj.currentStyle[attr];//针对IE浏览器
		}
		else{	
			return getComputedStyle(obj,false)[attr];//针对火狐
		}
	}
</script>
</head>

<body>
	<ul>
    	<li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
