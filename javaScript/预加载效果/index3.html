<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>有序加载</title>
<style type="text/css">
	a{
		text-decoration:none;	
	}
	.box{
		text-align:center;	
	}
	.btn{
		display:inline-block;
		height:30px;
		line-height:30px;
		border:1px solid #ccc;
		background-color:#fff;
		padding:0 10px;
		margin-right:50px;	
		color:#333;
	}
	.btn:hover{
		background:#eee;	
	}
</style>
</head>

<body>
	<div class="box">
    	<img src="'images/1.jpg'" alt="pic" id="img" width="1280px"/>
        <p>
        	<a href="javascript:;" class="btn" data-control="prev">上一页</a>
            <a href="javascript:;" class="btn" data-control="next">下一页</a>
        </p>
    </div>
    
<script src="java script/jquery-3.2.1.min.js"></script>
<script src="java script/preload.js"></script>
<script>
	var imgs = [
		 'images/1.jpg',
		'images/2.jpg',
		'images/3.jpg',
		'images/4.jpg',
		'images/5.jpg',
		'images/6.jpg',
	];
	var len = imgs.length,
		
		index=0;
		$.preload(imgs, {
      order: 'ordered'
    })
	
	$('.btn').click(function(){
			if('prev' === $(this).data('control')){	
				index = Math.max(0,--index);	
			}
			else{
				index = Math.min(len - 1, ++index);	
			}
			document.title = (index + 1) + '/' +len;
			$('#img').attr('src',imgs[index]);
		});

			count++;

</script>
</body>
</html>
